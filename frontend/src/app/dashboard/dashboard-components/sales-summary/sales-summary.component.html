<div class="row">
  <div class="col-12 col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Academies Summary</h4>
            <h5 class="card-subtitle text-muted">Academies wise Tegistered Teams</h5>
          </div>
        </div>
        <div class="row mt-4">
          <!-- column -->
          <div class="col-12 col-lg-12">
            <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="chartData" [gradient]="gradient"
              [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
          <!-- column -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-md-flex align-items-center">
          <div>
            <h4 class="card-title">Teams Summary</h4>
            <h5 class="card-subtitle text-muted">Leagues Association</h5>
          </div>
        </div>
        <div class="row mt-4">
          <!-- column -->
          <div class="col-12 col-lg-12">
            <div class="d-flex flex-column w-100">
              <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="chartData" [gradient]="gradient"
                [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
              </ngx-charts-pie-chart>
            </div>
          </div>
          <!-- column -->
        </div>
      </div>
    </div>
  </div>
</div>
